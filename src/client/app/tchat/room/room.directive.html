<box standard-behaviour>
  <header>
    <input
      type="text"
      class="room-name"
      ng-model="roomName"
    />
    <div>
      <button class="icon-close"/>
    </div>
  </header>
  <section>
    <div class="message-list">
    </div>
  </section>
  <footer>
    <input
      type="text"
      class="message"
      placeholder="Type your message here"
    />
    <button class="icon-mail-dark"></button>
  </footer>
</box>
