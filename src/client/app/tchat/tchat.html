<h1>Tchat</h1>
<hr />
<h2>Message List</h2>
<div>
  <p ng-repeat="message in vm.messageList track by $index">{{ message }}</p>
</div>
<hr />
<h2>Send a message:</h2>
<form name="message" ng-submit="vm.sendMessageAction();">
  <input type="text" ng-model="vm.message" />
  <input type="submit" value="Send" />
</form>
