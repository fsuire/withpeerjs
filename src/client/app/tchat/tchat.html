<h1>Tchat</h1>

<form class="tchat" name="message" ng-submit="vm.sendMessageAction();">
  <input type="text" ng-model="vm.nickname" />

  <div>
    <div ng-repeat="data in vm.messageList">
      <div class="nickname">{{ data.nickname }}</div>
      <div class="message">{{ data.message }}</div>
    </div>
  </div>

  <input type="text" ng-model="vm.message" />
  <input type="submit" value="Send" />
</form>
