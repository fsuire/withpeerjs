<div route="tchat.nickname">
  <box>
    <header>Please enter your nickname !</header>
    <section>
      <input
        type="text"
        placeholder="Nickname"
        ng-model="vm.nickname"
        ng-keyup="vm.nicknameKeyupAction($event)"
      />
    </section>
    <footer>
      <button ng-click="vm.validateNicknameAction();" class="icon-ok" />
    </footer>
  </div>
</box>
