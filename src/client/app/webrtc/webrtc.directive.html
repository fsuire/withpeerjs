<form name="message" ng-submit="webrtc.sendNicknameAction();">
  <input type="text" ng-model="webrtc.nickname" placeholder="Enter your nickname"/>
  <input type="submit" value="Send" />
</form>
<div class="tchat-messages"></div>
<form name="message" ng-submit="webrtc.sendMessageAction();">
  <input type="text" ng-model="webrtc.message" placeholder="Type your message"/>
  <input type="submit" value="Send" />
</form>
